<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Fields Panorama | Rodrigo Méndez Gallery</title>
    <meta name="description" content="Golden Fields Panorama - Original watercolor painting by Rodrigo Méndez">
    <link rel="icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        .header {
            border-bottom: 1px solid #e5e5e5;
            position: sticky;
            top: 0;
            background: white;
            z-index: 100;
        }
        
        .top-bar {
            background: #000;
            color: white;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        
        .social-links {
            display: flex;
            gap: 16px;
        }
        
        .social-links a {
            color: white;
            text-decoration: none;
        }
        
        .main-header {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: #000;
        }
        
        .nav {
            display: flex;
            gap: 32px;
            align-items: center;
        }
        
        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 16px;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            margin-bottom: 32px;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: #666;
        }
        
        .artwork-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 48px;
            align-items: start;
        }
        
        .artwork-image {
            position: relative;
            cursor: zoom-in;
        }
        
        .artwork-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        
        .artwork-info h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .artwork-category {
            color: #666;
            font-size: 1rem;
            margin-bottom: 24px;
        }
        
        .artwork-details {
            background: #f8f9fa;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        
        .artwork-details h3 {
            margin-bottom: 16px;
            font-size: 1.1rem;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .detail-label {
            font-weight: 500;
        }
        
        .artwork-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            margin-bottom: 24px;
        }
        
        .artwork-description {
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 32px;
        }
        
        .inquiry-btn {
            background: #000;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }
        
        .inquiry-btn:hover {
            background: #333;
        }
        
        .related-works {
            margin-top: 64px;
        }
        
        .related-works h2 {
            font-size: 1.5rem;
            margin-bottom: 32px;
            font-weight: bold;
        }
        
        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
        }
        
        .related-item {
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s;
        }
        
        .related-item:hover {
            transform: translateY(-4px);
        }
        
        .
